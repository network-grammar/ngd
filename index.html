<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>NGD: Network Grammar Demonstator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    <script src="ngd-parser.js"></script>
    <style type="text/css">
      #canvas {
        width: 100%;
        height: 500px;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>NGD<small>Network Grammar Demonstrator</small></h1>
        <p class="text-muted"><em>John J. Camilleri</em></p>
        <ul class="nav nav-tabs" role="tablist">
          <li class="active" role="presentation"><a href="#parse" aria-controls="parse" role="tab" data-toggle="tab">Parse</a></li>
          <li role="presentation"><a href="#data" aria-controls="data" role="tab" data-toggle="tab">Data</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="parse" role="tabpanel"><br>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-xs-1 control-label" for="inputPhrase">Input</label>
                <div class="col-xs-6">
                  <input class="form-control" id="inputPhrase" type="text" value="John kiss ed Lucy" placeholder="Input phrase">
                </div>
                <div class="col-xs-1">
                  <button class="btn btn-primary" id="btnParse">Parse</button>
                </div>
              </div>
            </form>
            <div id="canvas"></div>
            <div id="output"></div>
          </div>
          <div class="tab-pane" id="data" role="tabpanel">
            <h3>Nodes</h3>
            <div id="data-nodes">
              <table class="table table-condensed table-striped table-hover">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Key</th>
                    <th>Label</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <h3>Links</h3>
            <div id="data-links">
              <table class="table table-condensed table-striped table-hover">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Quo</th>
                    <th>Rel</th>
                    <th>Sic</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
